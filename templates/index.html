<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .raja {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
            border: 1px solid #80ffaa;
        }
        .form-control {
            border: 1px solid #80ffaa;
            border-radius: 0.5rem;
            padding: 0.5rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #00ff55;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            outline: none;
        }
        .btn {
            transition: background-color 0.3s ease;
            border-radius: 0.5rem;
        }
        .fade-in {
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <title>CRUD Application</title>
</head>
<body>
<div class="container-fluid mt-5 fade-in">
    <h1 class="text-center text-success" style="font-family: 'Georgia', serif;"><b>User Management System</b></h1>
    <div class="row">
        <div class="col-md-3 raja" style="margin-left:3%;">
            <h2 class="text-center" style="font-family: 'Georgia', serif;"><b>Add User</b></h2>
            <form action="/add" method="POST">
                <div class="form-group">
                    <label style="font-family: 'Georgia', serif;">Name :</label>
                    <input style="font-family: 'Georgia', serif;" type="text" name="name" class="form-control" placeholder="Enter Your Name" required>
                    <label style="font-family: 'Georgia', serif;">Department :</label>
                    <input style="font-family: 'Georgia', serif;" type="text" name="department" class="form-control" placeholder="Enter Your Department" required>
                    <label style="font-family: 'Georgia', serif;">College Name :</label>
                    <input style="font-family: 'Georgia', serif;" type="text" name="college_name" class="form-control" placeholder="Enter Your College Name" required>
                    <label style="font-family: 'Georgia', serif;">Phone No :</label>
                    <input style="font-family: 'Georgia', serif;" type="text" name="phone_number" class="form-control" placeholder="Enter Your Phone Number" required>
                    <label style="font-family: 'Georgia', serif;">Email :</label>
                    <input style="font-family: 'Georgia', serif;" type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                </div>
                <button type="submit" style="font-family: 'Georgia', serif;" class="btn btn-success btn-block"><b>Submit</b></button>
            </form>
        </div>
        <div class="col-md-8 raja" style="margin-left:2%;">
            <h2 class="text-center" style="font-family: 'Georgia', serif;"><b>CRUD Operation</b></h2>
            <div class="table-responsive">
                <table class="table mt-3">
                    <thead class="thead-light">
                        <tr>
                            <th style="font-family: 'Georgia', serif;">ID</th>
                            <th style="font-family: 'Georgia', serif;">Name</th>
                            <th style="font-family: 'Georgia', serif;">Department</th>
                            <th style="font-family: 'Georgia', serif;">College Name</th>
                            <th style="font-family: 'Georgia', serif;">Phone Number</th>
                            <th style="font-family: 'Georgia', serif;">Email</th>
                            <th style="font-family: 'Georgia', serif;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td style="font-family: 'Georgia', serif;">{{ user[0] }}</td>
                            <td style="font-family: 'Georgia', serif;">{{ user[1] }}</td>
                            <td style="font-family: 'Georgia', serif;">{{ user[2] }}</td>
                            <td style="font-family: 'Georgia', serif;">{{ user[3] }}</td>
                            <td style="font-family: 'Georgia', serif;">{{ user[4] }}</td>
                            <td style="font-family: 'Georgia', serif;">{{ user[5] }}</td>
                            <td>
                                <a href="/edit/{{ user[0] }}" style="border-radius: 5px; font-size:14px; font-family: 'Georgia', serif; color: black; padding: 6px;" class="btn btn-warning"><i class="fas fa-edit"></i><b>Update</b></a>
                                <a href="/delete/{{ user[0] }}" style="border-radius: 5px; font-size: 14px; font-family: 'Georgia', serif; padding: 6px;" class="btn btn-danger"><i class="fas fa-trash-alt"></i><b>Delete</b></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer class="bg-success" style=" color: white; padding: 20px; text-align: center; margin-top: 6.2%;">
    <div>
        <p style="font-family: 'Georgia', serif;"><b>&copy; 2024 Komban Tech. All rights reserved.</b></p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
